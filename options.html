<body>
<div class="grid">

<div class="col_12">
<div class="col_9">
<h3>Google Analytics Viewer Settings</h3>
<div class="container">
<div class="global-setting-container">
  Google Analytics link: (Without the path) <input type="url" id="google-link" value="https://www.google.com/analytics/web/" />

  Refresh Interval: <input id="refresh-input" type="number" value="10" /> sec
</div><br>

<div class="paths-setting-container">
	<h3>Please add paths you want to view:</h5>
	<div class="name-container">
		Name: <input type="text" id="name-input"/>
	</div>
	<div class="path-container">
		Path: <input type="url" id="path-input"/>
	</div>
	<button id="add-button">Add</button>
	<fieldset id="path-list-container">
	<legend>Paths List:</legend>

	</fieldset>
	<button id="save-button">Save</button>
	<br>
	<div id="status"></div>
</div>
</div>
</div>

</div>
