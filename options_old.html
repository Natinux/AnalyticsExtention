<html>
<head><title>My Test Extension Options</title>
<link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>

<div class="container">
  <header>
  Google Analytics Viewer Settings
</header>
<div class="global-setting-container">
  Google Analytics link: (Without the path) <input type="url" value="https://www.google.com/analytics/web/" />

  Refresh Interval: <input type="number" value="10" />
</div><br>

<div class="paths-setting-container">
	<h3>Please add paths you want to view:</h5>
	<div class="name-container">
		Name: <input type="text" id="name-input"/>
	</div>
	<div class="path-container">
		Path: <input type="url" id="path-input"/>
	</div>
	<button id="add-button">Add</button>
	<h4>Paths List:</h4>
	<div id="path-list-container">
		
	</div>
	<button id="save-button">Save</button>
	<br>
	<div id="status"></div>
</div>
 
</body>

<script src="options.js"></script>

</html>
